$(document).ready(function(){
    const sidebar_collapse_status = localStorage.getItem("sidebar_collapse_status");

    if (sidebar_collapse_status == "show") {
        
        $("#show_hide_sidebar").prop("checked",true)
        
    }
    if (sidebar_collapse_status == "hide") {
        
        
    $("#show_hide_sidebar").prop("checked",false)
        
        }
    sidebar_show_hide()
})




function sidebar_show_hide(){
    if ($("#show_hide_sidebar").prop("checked") == true) {

    if (window.innerWidth > 767) {


        $("#sidebar").css({
            "width": "17%"
        })
        $("#demo").css({
            "width": "83%"
        })
        $("#main_content_div").css({
            "width": "83%"
        })
        $('#sidebar > ul > li').css({
            "text-align": "left",
            "padding-left": "20px",
        })
        $(".sidebar_text").fadeIn()
        $("#sidebar > ul > li").show()
        
        
        $(".closebtn").hide()
                $("#sidebar").removeClass("sidebar_overlay")

    localStorage.setItem("sidebar_collapse_status", "show");

    }

    else {

        $("#sidebar").css({
            "width": "100%"
        })

        $('#sidebar > ul > li').show()
        $(".sidebar_text").show()
        $(".closebtn").show()



        $("#sidebar").addClass("sidebar_overlay")

    }



}
else {
    if (window.innerWidth > 767) {
        $("#sidebar").css({
            "width": "5%"
        })
        $("#demo").css({
            "width": "95%"
        })
        $("#main_content_div").css({
            "width": "95%"
        })
        $('#sidebar > ul > li').css({
            "text-align": "center",
            "padding-left": "0px",

        })
        $(".sidebar_text").hide()
        $("#sidebar > ul > li").show()
    localStorage.setItem("sidebar_collapse_status", "hide");

    }

    else {

        $("#sidebar").css({
            "width": "0%"
        })
       
        $('#sidebar > ul > li').hide()
        $(".sidebar_text").hide()
        $(".closebtn").hide()

        $("#sidebar").removeClass("sidebar_overlay")

    }



}
}
