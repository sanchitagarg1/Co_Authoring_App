{% extends 'base.html' %}
{% load static %}
{% block base_content %}

<style>
input,select,textarea {
        border-bottom: 1px solid #dedede !important;
        border-top: none !important;
        border-right: none !important;
        border-left: none !important;
        outline:none !important;
    }
    input:focus,textarea:focus{
        box-shadow: none !important;
        border-bottom: 1px solid #007acc !important;
        transition: 0.4s ease;
    }
    select:focus{
        box-shadow: none !important;
        
    }
    select:disabled{
        background-color: white !important;
    }

    .custom_borders{
        /* border: 0.5px solid #dedede; */
        border-radius: 10px;
        /* box-shadow: 0px 9px 16px -10px rgba(0,0,0,0.07); */
    }
    
    input[readonly]{
        background-color:white !important;
    }


</style>
<!-- <script type= "text/javascript" src = "{% static 'instant_test_static/js/countries_states.js' %}"></script> -->


           
  <div class="container" style='min-height:500px;background: white;'>
                    <div class="row" style="padding-top:10px;">
                        <!--Make changes from here-->
                        
<div class="col-sm-1"></div>
                        <div class="col-sm-10">
                        <form method="post" name="" action=""  autocomplete="off" spellcheck="false">
      {% csrf_token %}
     <!-- <p style="font-weight:bold;margin:0;padding:0;margin-left:-10px;">Personal Details-</p> -->
      <!-- <div style="width: 100%;height: 20px;background-color: #efefef;"></div> -->
     
     <div class="form-group">
      <label>Profile Created on  {{ user_created_on }}</label>
      </div>
    
     <div class="form-group">
      <label>Name: </label>
      <input type="text" class="form-control" required value="{{ my_profile_user.name }}" name="name" id="name" autocomplete="off" spellcheck="false">
    </div>
    
      
      <div class="form-group">
        <label>Contact</label>
        <!--<input type="tel" class="form-control" onkeydown="return onlyNumberKey(event)" maxlength=10 required value="{{ my_profile_user.mobile }}" name="mobile">-->
        <input type="text" class="form-control" pattern= "[0-9]+" maxlength=10 required value="{{ my_profile_user.mobile }}" name="mobile">
     
     
      </div>
      
      
       <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" readonly value="{{ user_email }}" disabled>
      </div>
      
      


   
        <div class="form-group">
          <label>Country</label>
          <input type="text" class="form-control" required value="{{ my_profile_user.country }}" name="country" id="country">
        </div>
        
        

        
        
        
          <div class="form-group">
            <label>State</label>
        <input type="text" class="form-control" required value="{{ my_profile_user.state }}" name="state" id="state">
      </div>


              <div class="form-group">
                <label>City</label>
                <input type="text" required class="form-control" value="{{ my_profile_user.city }}"name="city" >
              </div>
          
              <div class="form-group">
                  <label>Pincode</label>
                  <input type="text" class="form-control" value="{{ my_profile_user.pincode }}"name="pincode" maxlength=6>
                </div>
             
    <div class="form-group">
        <label>Address</label>
        <textarea class="form-control" required name="address" >{{my_profile_user.address}}</textarea>
        </div>



        
      
      <!-- <center> -->
    
        <div class="row" style="margin:40 auto;"> 
<div class="col-sm-12" >
<button type="submit" class="btn btn-primary" style="width:80px;">Update</button>
<!-- <button type="reset" class="btn btn-primary" id="reset" >Reset</button> -->
<a href=""><button type="button" class="btn btn-primary" name="cancel" >Cancel</button></a>
</div>
</div>	
<!-- </center>	 -->
</form>	
          </div>
   
<div class="col-sm-1"></div>
   
  
                
            </div>
   
                </div>
   
    {% endblock %}
